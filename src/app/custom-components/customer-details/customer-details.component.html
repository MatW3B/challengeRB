<p-dialog [(visible)]="customer" [modal]="false" [style]="{'min-width': '30rem'}"
    [header]="'Customer Details'">
    <div>
        <b>ID: </b> <span>{{customer?.id}}</span>
    </div>
    <div>
        <b>Birth date: </b> <span>{{customer?.birthDate | date:'dd/MM/YY'}}</span>
    </div>
    <div>
        <b>Email: </b><span>{{customer?.email}}</span>
    </div>
</p-dialog>
